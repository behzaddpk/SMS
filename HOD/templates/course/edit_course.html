{% extends "base.html" %}

{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <h3 class="page-title">Edit Course</h3>
                <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a href="students.html">Dashboard</a></li>
                   <li class="breadcrumb-item active">Add Course</li>
                </ul>
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                <div class="card-body">
                   <form method="POST" action="{% url 'Update_course' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                      <div class="row">
                         <div class="col-12">
                            <h5 class="form-title"><span>Courses</span></h5>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Course Name</label>
                               <input type="text" class="form-control" name="Course_name" value="{{course.name}}">
                               <input type="text" class="form-control" name="Course_id" value="{{course.id}}" hidden>
                            </div>
                         </div>
                         
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary">Update Course</button>
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
{% endblock content %}
