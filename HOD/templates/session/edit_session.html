{% extends "base.html" %}

{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <h3 class="page-title">Add Session</h3>
                <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a href="{% url 'HOD' %}">Dashboard</a></li>
                   <li class="breadcrumb-item active">Update Session</li>
                </ul>
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                <div class="card-body">
                   <form method="POST" action="{% url 'update_session' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                      <div class="row">
                         <div class="col-12">
                            <h5 class="form-title"><span>Session</span></h5>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Session Start From</label>
                               <input type="date" value="{{ session.session_start}}" class="form-control" name="session_start" required>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Session to End</label>
                               <input type="date" value="{{session.session_end}}" class="form-control" name="session_end" required>
                            </div>
                         </div>
                         
                         <div class="col-12">
                            <input type="hidden" value="{{session.id}}" name="session_id">
                            <button type="submit" class="btn btn-primary">Update Session</button>
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
{% endblock content %}
