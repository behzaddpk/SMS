{% extends "base.html" %}

{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <h3 class="page-title">Subject</h3>
                <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a href="students.html">Dashboard</a></li>
                   <li class="breadcrumb-item active">Update Subect</li>
                </ul>
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                <div class="card-body">
                   <form method="POST" action="{% url 'Update_Subject' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                      <div class="row">
                         <div class="col-12">
                            <h5 class="form-title"><span>Subject</span></h5>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Subject Name</label>
                               <input type="text" class="form-control" value="{{subject.name}}" name="Subject_name" required>
                            </div>
                         </div>

                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Course</label>
                               <select class="form-control" name="course_name" required>
                                <option value="{{subject.course.id}}">{{subject.course}}</option>
                                {% for i in course %}
                                <option value="{{i.id}}">{{i.name}}</option>

                                {%endfor%}
                               </select>
                               </select>
                               
                            </div>
                         </div>

                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Course</label>
                               <select class="form-control" name="staff" id="" required>
                                <option value="{{subject.staff.id}}">{{subject.staff}}</option>
                                {% for i in staff%}
                                <option  value="{{i.admin.id}}">{{i.admin.first_name}} {{i.admin.last_name}}</option>

                                {%endfor%}
                               </select>
                               
                            </div>
                         </div>
                         <input type="hidden" name="subject_id" value="{{subject.id}}" >
                         <div class="col-12">

                            <button type="submit" class="btn btn-primary">Update Subject</button>
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
{% endblock content %}
