{% extends "base.html" %}

{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <h3 class="page-title">Add Staff</h3>
                <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a href="{% url 'HOD' %}">Dashboard</a></li>
                   <li class="breadcrumb-item active">Add Staff</li>
                </ul>
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                <div class="card-body">
                   <form method="POST" action="{% url 'Add_Staff' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                      <div class="row">
                         <div class="col-12">
                            <h5 class="form-title"><span>Staff Information</span></h5>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>First Name</label>
                               <input type="text" class="form-control" name="first_name" required>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Last Name</label>
                               <input type="text" class="form-control" name="last_name" required>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>UserName</label>
                               <input type="text" class="form-control" name="username" required>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Email</label>
                               <input type="text" class="form-control" name="email" required>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Gender</label>
                               <select class="form-control"  name="gender" required>
                                  <option>Select Gender</option>
                                  <option value="female">Female</option>
                                  <option value="male">Male</option>
                                  <option value="others">Others</option>
                               </select>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Course</label>
                              <select class="form-control"  name="course" required>
                                 <option>Select Course</option>
                                 {% for course in courses %}
                                    <option value="{{ course.id }}">{{ course.name }}</option>
                                 {% endfor %}
                              </select>
                           </div>
                        </div>
                                              
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Mobile Number</label>
                               <input type="text" class="form-control"  name="mobile_no" required>
                            </div>
                         </div>
                         
                        
                         
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Student Image</label>
                               <input type="file" class="form-control" name="profile_pic" required>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Password</label>
                               <input type="password" class="form-control" name="password" required>
                            </div>
                         </div>
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add Staff</button>
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
{% endblock content %}
