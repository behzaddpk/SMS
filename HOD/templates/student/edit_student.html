{% extends "base.html" %}

{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <h3 class="page-title">Edit Students</h3>
                <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a href="{% url 'View_Student' %}">Students List</a></li>
                   <li class="breadcrumb-item active">Edit {{ student.admin.first_name | capfirst }}</li>
                </ul>
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                <div class="card-body">
                   <form method="POST" action="{% url 'Update_Student' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                      <div class="row">
                         <div class="col-12">
                            <h5 class="form-title"><span>Student Information</span></h5>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>First Name</label>
                               <input type="text" class="form-control" name="first_name" value="{{ student.admin.first_name }}">


                               
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Last Name</label>
                               <input type="text" class="form-control" name="last_name" value="{{ student.admin.last_name }}">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>UserName</label>
                               <input type="text" class="form-control" name="username" value="{{ student.admin.username }}" readonly>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Email</label>
                               <input type="text" class="form-control" name="email" value="{{ student.admin.email }}" readonly>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Gender</label>
                               <select class="form-control"  name="gender" value="{{ student.gender }}">
                                  <option>Select Gender</option>
                                  <option value="female">Female</option>
                                  <option value="male">Male</option>
                                  <option value="others">Others</option>
                               </select>
                            </div>
                         </div>
                                              
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Mobile Number</label>
                               <input type="text" class="form-control"  name="mobile_no" value="{{ student.mobile_no }}">
                            </div>
                         </div>
                         
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Course</label>
                               <select class="form-control" name="course">
                                  <option>Select Course</option>
                                  {% for i in course %}
                                  <option value="{{i.id}}">{{i.name}}</option>
                                  {% endfor %}
                                  
                                  
                               </select>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Session year</label>
                               <select class="form-control" name="session">
                                  <option>Select Session</option>
                                  {% for i in session %}                                
                                  <option value="{{i.id}}">{{i.session_start}} to {{i.session_end}}</option>
                                  {% endfor %}
                               </select>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Student Image</label>
                               <input type="file" class="form-control" name="img" value="{{ student.admin.profille_pic }}">
                               <input type="text" class="form-control" name="student_id" value="{{ student.admin.id }}" hidden>
                               
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Password</label>
                               <input type="password" class="form-control" name="password" >
                            </div>
                         </div>
                         <div class="col-12">
                            
                            <button type="submit" class="btn btn-primary">Update Student</button>
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
{% endblock content %}
